{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Acceso al Sistema</title>

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <!-- Tu CSS personalizado -->
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body class="login-bg">

  <div class="login-panel">
    <h2 class="mb-4 text-center">Iniciar Sesión</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {% if form.errors %}
        <div class="alert alert-danger small">Usuario o contraseña incorrectos</div>
      {% endif %}

      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
        <input
          type="text"
          name="username"
          class="form-control"
          placeholder="Usuario"
          required autofocus
        >
      </div>

      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Contraseña"
          required
        >
        <span class="input-group-text toggle-password"><i class="bi bi-eye"></i></span>
      </div>

      <div class="text-end mb-4">
        <a href="{% url 'password_reset' %}" class="small">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
