{% extends 'base.html' %}
{% block content %}
<h1>Liquidaciones</h1>
<a class="btn btn-primary mb-3" href="{% url 'crear_preliq_liq' %}">Nueva Liquidaci√≥n</a>
<table class="table table-striped">
  <thead><tr><th>Empleado</th><th>Total</th><th>Acciones</th></tr></thead>
  <tbody>
    {% for liq in liquidaciones %}
    <tr>
      <td>{{ liq.preliquidacion.empleado }}</td>
      <td>{{ liq.total }}</td>
      <td>
        <a class="btn btn-sm btn-secondary" href="{% url 'liq_edit' liq.pk %}">Editar</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No hay liquidaciones.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
