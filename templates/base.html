{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Liquidación de FONAVI{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">

    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <div class="navbar-brand d-flex align-items-center">
                <div class="logo-icon me-2">
                    <i class="bi bi-calculator"></i>
                </div>
                <span class="logo-text">LiquidaSueldos</span>
            </div>

            <div class="navbar-nav ms-auto d-flex align-items-center">
                <span class="navbar-text me-3">
                    <i class="bi bi-person-circle me-1"></i>
                    {{ user.get_full_name|default:"Administrador" }}
                </span>
                <span class="navbar-text me-3">
                    <i class="bi bi-calendar3 me-1"></i>
                    <span id="current-date"></span>
                </span>
                <a class="btn btn-outline-danger btn-sm" href="{% url 'logout' %}">
                    <i class="bi bi-box-arrow-right me-1"></i> Cerrar sesión
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        {% block content %}
        <!-- El contenido específico de cada página irá aquí -->
        {% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS para fecha -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dateElement = document.getElementById('current-date');
            if (dateElement) {
                const now = new Date();
                const options = { day: 'numeric', month: 'short', year: 'numeric' };
                dateElement.textContent = now.toLocaleDateString('es-AR', options);
            }
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
