{% extends 'base.html' %}
{% block title %}Eliminar Título{% endblock %}

{% block content %}
<div class="container">
    <h2>Eliminar Título</h2>
    <p>¿Estás seguro de que querés eliminar el título <strong>{{ titulo.nombre }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'listar_titulos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
