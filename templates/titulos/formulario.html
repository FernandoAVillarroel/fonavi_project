{% extends 'base.html' %}
{% block title %}{{ accion }} Título{% endblock %}

{% block content %}
<div class="container">
    <h2>{{ accion }} Título</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'listar_titulos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
